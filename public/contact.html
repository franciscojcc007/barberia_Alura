<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../src/img/favaico.jpeg" type="image/x-icon">
  <title>Contacto - Barbería Alura</title>
  <link rel="stylesheet" href="../src/css/reset.css">
  <link rel="stylesheet" href="../src/css/style.css">
  <link rel="stylesheet" href="../src/css/style-contact.css">
</head>

<body>
  <header>
    <div class="box">
      <h1><img src="../src/img/logo.png" alt="Logo de la Barbería Alura"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Productos</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="firstName">Nombre<span>*</span></label>
      <input type="text" name="firstName" id="firstName" class="input-padron" required minlength="3" maxlength="50">
      <label for="surname">Apellido<span>*</span></label>
      <input type="text" name="surname" id="surname" class="input-padron" required minlength="3" maxlength="50">
      <label for="email">Correo Electrónico<span>*</span></label>
      <input type="email" id="email" name="email" class="input-padron" required placeholder="email@dominio.com">
      <label for="phone">Teléfono<span>*</span></label>
      <input type="tel" id="phone" name="phone" class="input-padron" required>
      <label for="message">Mensaje</label>
      <textarea cols="70" rows="10" id="message" class="input-padron" name="message" minlength="10" maxlength="500"></textarea>
      <label class="checkbox"><input type="checkbox"> ¿Le gustaría recibir novedades de la Barbería Alura?</label>
      <input type="submit" id="submit" value="Enviar formulario" class="send">
    </form>
  </main>
  <footer>
    <img src="../src/img/logo-blanco.png" loading="lazy" alt="Logo de la Barbería Alura">
    <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
  </footer>
  <script src="../src/js/validation-contact.js"></script>
</body>

</html>
